    <link rel="stylesheet" href="../css/admin.css">

<body>

    <!-- Start section de add-article -->
     <section class="add-article">
        <div class="article-blog">
            <form action="">
               <div class="form-title" style="display: flex; align-items: center; justify-content: space-between;">
                <h2 style="font-size: 2rem;"><span><i class="fa-solid fa-pen"></i></span>Créer un nouvel article</h2>
                <a href="panelAdmin.html" class="return"><span><i class="fa-solid fa-arrow-left"></i></span>Retour</a>
               </div>
                <div class="input-group">
                    <label for="">Titre</label>
                    <input type="text">
                </div>
                <div class="input-group">
                    <label for=""><span><i class="fa-solid fa-tag"></i></span>Tags</label>
                    <select name="" id="">
                        <option value="">Aventure</option>
                        <option value="">Roman</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for=""><span><i class="fa-regular fa-image"></i></span>Image de couverture</label>
                    <input type="file">
                </div>
                <div class="input-group">
                    <label for=""><span><i class="fa-solid fa-video"></i></span>Vidéo d'illustration</label>
                    <input type="file">
                </div>
                <div class="input-group">
                    <label for="">Contenu de l'article</label>
                    <textarea name="" id="editor" placeholder="Rédigez votre article ici..."></textarea>
                </div>
                <button type="submit" name="publier"><span><i class="fa-regular fa-clock"></i></span>Publier l'article</button>
            </form>
           </div>
     </section>
     <!-- End section add-article -->


    
</body>
